<div _ngcontent-c4="" class="card border-0">

        <thead _ngcontent-c4="">
          <tr _ngcontent-c4="">
            <!-- <th _ngcontent-c4="">Id</th> -->
            <th *ngFor="let head of header.name">{{head}}</th>
          </tr>
          <tbody _ngcontent-c4="">
            <tr *ngFor="let data of dataList">
              <td *ngFor="let data1 of header.key">
                {{data[data1]}}
              </td>
              <td>
                <button (click)="actionClick($event)"></button>
                <button (click)="actionClick($event)"></button>
              </td>
            </tr>
            <tr>{{action}}</tr>
           
        </tbody>
      </table>
    </div>

</div>
